<html>
    <head>
        <title>Carga de archivo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form method="POST" enctype="multipart/form-data" action="cargardb">
                <label for="archivo">Seleccione archivo:</label>
                <input type="file" name="archivo" id="archivo" accept=".xml"/>
                <br>
                <button type="submit" >Cargar</button>
            </form>

        </div>
    </body>
</html>
